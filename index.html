<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container main-container">
        <div class="container head">
            <div class="row head-row">
                <div class="heading-col col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
                    <span class="heading">Heads Or Tails</span>
                </div>
            </div>
        </div>
    
    
        <div class="container inputs-container">
            <div class="row inputs-row">
                <div class="input1-col col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6" >
                   <label class="text-bold">Player1 </label> <input id="player1name"  type="text" class="player1name">
                </div>
                <div class="input2-col col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6" >
                   <label class="text-bold">Player2 </label> <input id="player2name" required type="text" class="player2name">
                </div>                
            </div>
        </div>
        <div class="container start-container my-5">
            <div class="row start-row">
                <div class="col start-col text-center">
                    <button class="start-btn" onclick="start()">
                        START
                    </button>
                </div>
            </div>
        </div>
        <div class="container-fluid gif-container ">
            <div class="row gif-row">
                <div class="col gif-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <img height="300px" width="300px" id="defaultgif" src="./flip-coin-def.gif" alt="">
                </div>
            </div>
        </div>

        <div class="headsortails container mt-5 mb-5">
            <div class="row headsortails-row">
                <div class="col headsortails-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-evenly align-items-center">
                    <button class="btn btn-heads" onclick="heads()"><b>HEADS</b></button>
                    <span class="span">OR</span>
                    <button class="btn btn-tails" onclick="tails()"><b>TAILS</b></button>
                </div>
            </div>
        </div>

        <div class="container flipthecoin ">
            <div class="row ftc-row">
                <div class="ftc-col col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button class="ftc-btn" onclick="flipthecoin()">
                        <b>Flip The Coin</b>
                    </button>
                </div>
            </div>
        </div>

    </div>
    


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
</body>
</html>
